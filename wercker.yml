box: node
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
push-release:
  box:
    id: node:8-alpine
  steps:
    - script:
        name: copy artifacts
        code: | 
            set $FUNC_VERSION=1.0.3
            echo "Pushing: ${FUNC_VERSION}"
    - script:
        name: super hack
        code: |
            echo "2222" > $WERCKER_OUTPUT_DIR/myfile.txt
            echo $($((1 + RANDOM % 10)))
    - script:
        code: |
          env
    - internal/docker-push:
        disable-sync: false
        repository: thebeebs/funtainer:0.0.2
        username: $($DOCKER_USERNAME | $FUNC_VERSION=jeff) 
        password: $DOCKER_PASSWORD
        registry: https://registry.hub.docker.com/v2
        tag: $FUNC_VERSION
        cmd: node ./func.js
    - script:
        code: |
          env
